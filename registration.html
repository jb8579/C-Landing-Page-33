<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Erleben Sie spannende Spiele und exklusive Aktionen bei Faber – Ihrem Online-Casino für erstklassige Unterhaltung und beste Gewinnchancen.">
        <meta name="keywords" content="Faber, Online Casino, Spielautomaten, exklusive Boni, Glücksspiel">
        <link rel="canonical" href="https://www.faber.de/">
        <title>Faber | Ihr Online-Casino mit exklusiven Boni und spannenden Spielen</title>
        <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="form-container">
            <h2>Ein Konto erstellen</h2>
            <form id="registerForm" action="/register" method="POST" onsubmit="return showSuccessMessage(event)">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Passwort bestätigen</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
        
                <!-- Altersverifikations-Checkbox -->
                <div class="checkbox-group">
                    <input type="checkbox" id="age-verification" required>
                    <label for="age-verification">Ich bin 18 Jahre oder älter</label>
                </div>
        
                <button type="submit" id="submit-btn" disabled>Registrieren</button>
                <div id="error-message" class="error"></div>
            </form>
            <p class="p-text">Bereits Mitglied? <a href="login.html">Hier einloggen</a></p>
        
            <!-- Success Message -->
            <div id="success-message">
                Registrierung erfolgreich! Sie können sich jetzt einloggen.
            </div>
        </div>
        <style>
            #success-message {
                display: none;
                text-align: center;
                color: rgb(66, 66, 66);
                font-size: 15px;
                font-weight: 500;
                line-height: 18px;
                opacity: 0;
                transform: translateY(-20px);
                transition: opacity 0.5s ease, transform 0.5s ease;
                margin-top: 20px; /* Add some space above */
            }
            #success-message.show {
                display: block;
                opacity: 1;
                transform: translateY(0);
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                color: #fff;
                background: #fff !important;
            }
            body::before{
                background: transparent !important;
            }
        
            .form-container {
                background-color: #fff;
                padding: 30px;
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px; /* Shorter width */
                position: relative;
            }
        
            .form-container:before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 3px;
                background: repeating-linear-gradient(90deg,#d61e28,#d61e28 55px,#f47511 55px,#f47511 110px,#ffea48 110px,#ffea48 165px,#5acfbe 165px,#5acfbe 220px,#38a3c5 220px,#38a3c5 275px,#e184a4 275px,#e184a4 330px);
                background-position: calc((100vw - 2000px) / 2) 0;
            }
        
            h2 {
                text-align: center;
                margin-bottom: 20px;
                font-size: 1.8rem;
                color: #333;
                font-weight: 600;
            }
        
            .form-group {
                margin-bottom: 15px;
            }
        
            label {
                display: block;
                font-weight: 600;
                color: #333;
                margin-bottom: 6px;
            }
        
            input {
                width: 100%;
                padding: 8px 10px;
                box-sizing: border-box;
                border: 2px solid #ddd;
                border-radius: 4px;
                font-size: 1rem;
                outline: none;
                transition: all 0.3s ease;
            }
        
            input:focus {
                border-color: #6e7cff00;
                box-shadow: 0 0 5px rgba(110, 125, 255, 0.5);
            }
        
            button {
                width: 100%;
                padding: 10px 8px;
                background-color: #db2f04;
                color: #fff;
                font-size: 1.1rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
        
            button:enabled {
                background-color: #1b9b0d;
            }
        
            button:disabled {
                background-color: #db2f04;
            }
        
            p {
                text-align: center;
                margin-top: 15px;
                font-size: 1rem;
            }
        
            a {
                color: #6e7dff;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s ease;
            }
        
            a:hover {
                color: #4b61d3;
                text-decoration: underline;
            }
        
            .error {
                color: #dc3545;
                font-size: 0.875rem;
                margin-top: 15px;
                text-align: center;
            }
        
            /* Age Verification Styles */
            .checkbox-group {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
                padding: 8px;
                border-radius: 8px;
            }
        
            .checkbox-group input {
                margin-right: 8px;
                width: 16px;
                height: 16px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
        
            .checkbox-group input:checked {
                background-color: #6e7dff;
                border-color: #6e7dff;
            }
        
            .checkbox-group label {
                font-size: 1rem;
                color: #333;
                font-weight: 600;
            }
            p.p-text {
                color: #000;
            }
            p.p-text > a {
                color: #0a7fdf;
                text-decoration: underline;
                font-weight: 500;
            }
        </style>
        <script>
            // Enable or disable the submit button based on form completion
            function checkFormCompletion() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const ageVerification = document.getElementById('age-verification').checked;
                const submitButton = document.getElementById('submit-btn');
        
                // Check if all fields are filled and the checkbox is checked
                if (email && password && confirmPassword && password === confirmPassword && ageVerification) {
                    submitButton.disabled = false;  // Enable button
                } else {
                    submitButton.disabled = true;   // Disable button
                }
            }

            // Show success message and redirect to home page after successful registration
            function showSuccessMessage(event) {
                event.preventDefault(); // Prevent form submission
                const successMessage = document.getElementById('success-message');
                const form = document.getElementById('registerForm');

                // Add the 'show' class to trigger smooth display
                successMessage.classList.add('show');
                
                // After 0.8 seconds, redirect to index.html
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 800);
            }

            // Attach event listeners to inputs and checkbox
            document.getElementById('email').addEventListener('input', checkFormCompletion);
            document.getElementById('password').addEventListener('input', checkFormCompletion);
            document.getElementById('confirm-password').addEventListener('input', checkFormCompletion);
            document.getElementById('age-verification').addEventListener('change', checkFormCompletion);
        
            // Initial check when the page loads
            checkFormCompletion();
        </script>
    </body>
</html>
